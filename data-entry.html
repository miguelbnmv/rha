<script>
  const values = {
    'admission-details': 'Admission Details',
    'demographic-information': 'Demographic Information',
    'medical-information': "Medical Information",
    'medical-regimen': 'Medical Regimen'
  }

  function changeForm(val, elem) {
    document.querySelectorAll('form').forEach((el) => (el.style.display = 'none'));
    document.getElementById("form-title").textContent = values[val];
    document.getElementById(val).style.display = "grid";
    document.querySelectorAll('aside button').forEach((el) => (el.classList.remove("selected")));
    elem.classList.add('selected');
  }
</script>
